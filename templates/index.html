<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Vehicle Parking App V2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .login-card {
            max-width: 420px;
            margin: auto;
            margin-top: 6%;
            padding: 35px;
            border-radius: 25px;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all .2s ease;
        }

        .login-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.12);
        }

        input {
            border-radius: 12px !important;
            padding: 12px !important;
        }

        .btn-dark {
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
        }

        h2 {
            font-weight: 700;
        }

        .title-text {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

<div id="app">

    <div class="login-card">

        <h2 class="title-text">ðŸš— Vehicle Parking App V2</h2>

        <!-- Error message -->
        <div v-if="errorMsg" class="alert alert-danger text-center p-2">
            {{ errorMsg }}
        </div>

        <!-- Login Form -->
        <div v-if="!token">

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input v-model="username" type="text" class="form-control" placeholder="Enter username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input v-model="password" type="password" class="form-control" placeholder="Enter password">
            </div>

            <button class="btn btn-dark w-100 mt-3" @click="login">Login</button>

            <p class="text-center mt-3">
                New user? <a href="/register">Register here</a>
            </p>
        </div>

        <!-- Already Logged In -->
        <div v-else class="text-center">
            <h5 class="fw-bold">Logged in as {{ role }}</h5>
            <button class="btn btn-danger w-100 mt-3" @click="logout">Logout</button>
        </div>

    </div>

</div>


<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            username: "",
            password: "",
            token: null,
            role: null,
            errorMsg: ""
        };
    },

    methods: {
        async login() {
            this.errorMsg = "";

            if (!this.username || !this.password) {
                this.errorMsg = "Please enter both username and password.";
                return;
            }

            try {
                const res = await axios.post("/api/login", {
                    username: this.username,
                    password: this.password
                });

                this.token = res.data.token;
                this.role = res.data.role;

                // Save login details
                localStorage.setItem("token", this.token);
                localStorage.setItem("role", this.role);
                localStorage.setItem("username", this.username);

                // Redirect user by role
                if (this.role === "admin") {
                    window.location.href = "/admin";
                } else {
                    window.location.href = "/user";
                }

            } catch (err) {
                this.errorMsg = "Invalid username or password.";
            }
        },

        logout() {
            this.token = null;
            this.role = null;
            localStorage.clear();
        }
    },

    mounted() {
        this.token = localStorage.getItem("token");
        this.role = localStorage.getItem("role");

        // Auto redirect if user already logged in
        if (this.token && this.role) {
            if (this.role === "admin") {
                window.location.href = "/admin";
            } else {
                window.location.href = "/user";
            }
        }
    }
}).mount("#app");
</script>

</body>
</html>
